apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.lcjian.vastplayer"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 28
        versionName "1.4.0"
        flavorDimensions "Type", "Channel"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true

        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a'
            // 还可以添加
            // 'arm64-v8a', 64 bit ARM architecture,it can use v7 version
            //              unless you are too much concerned about performance
            // mips,mips64, There are no devices with MIPS
            //  x86_64, No android devices and anyway it can use X86 version
            //  armeabi, very old architecture. Unsupported after Android 4.4
            // 'x86', Intel based devices
        }
    }

    signingConfigs {
        release {
            storeFile file("../lcjian.keystore")
            storePassword "9a11b00c"
            keyAlias "liaocj"
            keyPassword "9a11b00c"
        }
//        myConfig {
//            storeFile file("C:\\Users\\成见\\Desktop\\lcjian.keystore")
//            storePassword System.console().readLine("\nKeystore password: ")
//            keyAlias "liaocj"
//            keyPassword System.console().readLine("\nKey password: ")
//        }
    }

    lintOptions {
        abortOnError false
    }

//    sourceSets {
//        main.java.srcDirs += 'src/main/tmdb'
//    }

    buildTypes {
        release {
            // 不显示Log
            buildConfigField 'String', 'API_URL', '"http://45.77.9.56:8080/api/"'
            minifyEnabled false
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
//            debuggable true
        }

        debug {
//            buildConfigField 'String', 'API_URL', '"http://ec2-54-68-63-76.us-west-2.compute.amazonaws.com/SpunSugar/api/"'
//            buildConfigField 'String', 'API_URL', '"http:172.16.7.98:8080/api/"'
            buildConfigField 'String', 'API_URL', '"http://45.77.9.56:8080/api/"'
        }
    }

    productFlavors {
        vast {
            dimension "Type"
            applicationId "com.lcjian.vastplayer"
        }
        skin {
            dimension "Type"
            applicationId "com.lcjian.skinplayer"
        }
        baidu {
            dimension "Channel"
            manifestPlaceholders = [CHANNEL: "baidu"]
            buildConfigField 'String', 'U_CHANNEL', '"baidu"'
        }
        tencent {
            dimension "Channel"
            manifestPlaceholders = [CHANNEL: "tencent"]
            buildConfigField 'String', 'U_CHANNEL', '"tencent"'
        }
        huawei {
            dimension "Channel"
            manifestPlaceholders = [CHANNEL: "huawei"]
            buildConfigField 'String', 'U_CHANNEL', '"huawei"'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':library-mine')
    implementation project(':library-share')
    // support
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.2.0-beta01'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.0-alpha02'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'androidx.palette:palette:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.android.material:material:1.2.0-alpha06'
    implementation 'com.google.android:flexbox:1.0.0'
    implementation 'com.google.dagger:dagger:2.9'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.9'
