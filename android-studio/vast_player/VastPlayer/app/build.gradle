    implementation 'org.rauschig:jarchivelib:latest.integration'
    implementation 'net.i2p.android.ext:floatingactionbutton:latest.integration'
    implementation 'com.github.johnkil.android-robototextview:robototextview:latest.integration'
    implementation 'com.sackcentury:shinebutton:latest.integration'
    implementation 'com.borjabravo:readmoretextview:latest.integration'
    implementation 'com.ogaclejapan.smarttablayout:library:latest.integration'
    implementation 'com.uwetrottmann.tmdb2:tmdb-java:latest.integration'
    implementation 'org.apmem.tools:layouts:latest.integration'
    implementation 'com.crystal:crystalrangeseekbar:latest.integration'
    implementation 'com.yqritc:recyclerview-flexibledivider:latest.integration'
    implementation 'com.github.glomadrian:Grav:latest.integration'
    implementation 'com.tapadoo.android:alerter:latest.integration'
    implementation 'com.github.angads25:filepicker:latest.integration'
    implementation 'com.github.rubensousa:gravitysnaphelper:latest.integration'
    implementation 'com.just.agentweb:agentweb:latest.integration'
